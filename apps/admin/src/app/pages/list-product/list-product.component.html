<div class="row">
  <div class="col-md-2 mt-2">
    <div class="col-md-6 text-end"><button routerLink="/admin" class="btn btn-success"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button></div>
  </div>
  <div class="col-md-10">
  </div>
</div>



<div class="container ">
  <div class="row mt-5">
    <div class="col-md-6">
      <h2><i class="fa fa-list" aria-hidden="true"></i> List of Products</h2>
    </div>
    <div class="col-md-6 text-end">
      <a href="" class="btn btn-primary" routerLink="/admin/addProduct"><i class="fa fa-plus" aria-hidden="true"></i> New Product</a>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead class="">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Brand</th>
            <th scope="col">Stock</th>
            <!-- <th scope="col">Thambnail</th> -->
            <!-- <th scope="col">Images</th> -->
            <th scope="col">Rating</th>
            <!-- <th scope="col">Created At</th>
            <th scope="col">Updated At</th> -->
            <!-- <th scope="col">Content</th> -->
            <th scope="col">Price</th>
            <th  scope="col">Category</th>
            <th style="width: 140px;"scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td >{{product.title | titlecase}}</td>
            <td >{{product.description}}</td>
            <td >{{product.brand}}</td>
            <td >{{product.countStock}}</td>
            <!-- <td >{{product.thumbnail}}</td> -->
            <!-- <td >{{product.images}}</td> -->
            <td >{{product.rating}}</td>

            <!-- <td >{{product.created_at}}</td>
            <td >{{product.updated_at}}</td> -->
            <!-- <td >{{product.content}}</td> -->
            <td >{{product.price | currency:'EUR':'symbol':'1.2-3' }}</td>

              <td >
                {{ product.category?.label }}
              </td>

            <!-- <td> {{ product.category }}</td> -->


            <td class="text-end">
              <a [routerLink]="['/admin/product/edit/', product._id]" class="btn btn-warning me-2"><i class="fa fa-pencil-square-o" aria-hidden="true" id="edit"></i></a>
              <button (click)="deleteProduct(product?._id ?? '')" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
