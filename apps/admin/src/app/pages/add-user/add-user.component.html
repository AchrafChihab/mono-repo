<div class="row mt-3">
  <div class="col-md-6">
    <div class="col-md-6 text-end"><a routerLink="/admin/users" class="btn btn-link"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a></div>
  </div>
  </div>
<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <form [formGroup]="userForm" (ngSubmit)="saveUser()" >
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input  name="name" type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputPassword1">Email</label>
        <input  name="email" formControlName="email" type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputPassword1">Password</label>
        <input  name="password" formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
      </div>

      <div class="form-group mt-3">
        <label for="exampleInputPassword1">Adresse</label>
        <input  name="address" formControlName="address" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Address">
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputPassword1">City</label>
        <input  name="city" formControlName="city" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter City">
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputPassword1">Country</label>
        <input  name="country" formControlName="country" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Country">
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputPassword1">Phone</label>
        <input  name="phone" formControlName="phone" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enttext">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1">is Admin</label>
        <select class="form-select" formControlName="isAdmin"  aria-label="Default select example" formControlName="isAdmin" name="isAdmin" id="isAdmin">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>

      <div class="row text-center mt-3">
        <div class="col-ms-6 mx-auto">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>

    </form>
  </div>
</div>
