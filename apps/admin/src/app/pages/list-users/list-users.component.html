<div class="container ">
  <div class="row mt-5">
    <div class="col-md-6">
      <h2><i class="fa fa-list" aria-hidden="true"></i> List of Users</h2>
    </div>
    <div class="col-md-6 text-end">
      <a href="" class="btn btn-primary" routerLink="/admin/addUser"><i class="fa fa-plus" aria-hidden="true"></i> New User</a>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead class="">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <!-- <th scope="col">Password</th> -->
            <th scope="col">isAdmin</th>
            <th scope="col">Adrress</th>
            <th scope="col">City</th>
            <th scope="col">Country</th>
            <th scope="col">Phone</th>
            <th style="width: 200px;"scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td >{{user.name | titlecase}}</td>
            <td >{{user.email}}</td>
            <!-- <td >{{user.password}}</td> -->
            <td >{{user.isAdmin}}</td>
            <td >{{user.address}}</td>
            <td >{{user.city}}</td>
            <td >{{user.country}}</td>
            <td >{{user.phone}}</td>
            <td class="text-end">
                <a [routerLink]="['/admin/user/edit/', user._id]" class="btn btn-warning me-2"><i class="fa fa-pencil-square-o" aria-hidden="true" id="edit"></i></a>
                <button (click)="deleteUser(user?._id ?? '')" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
