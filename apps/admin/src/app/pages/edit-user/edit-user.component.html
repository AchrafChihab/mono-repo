
<div class="row mt-3">
  <div class="col-md-6">
      <h1>Edit User</h1>
  </div>
  <div class="col-md-6 text-end"><a routerLink="/admin/user" class="btn btn-success">Back to list</a></div>
</div>

<div class="row">
  <div class="col-md-4 mx-auto mt-3">


    <form [formGroup]="userForm" (submit)="submit(userForm)">

      <div class="form-group">
        <label for="name">Name</label>
        <input   type="text" formControlName="name" class="form-control" id="name" >
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group mt-3">
        <label for="email">Email</label>
        <input  formControlName="email" type="email" class="form-control" id="email" >
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input  formControlName="password" type="password" class="form-control" id="password" >
      </div>

      <div class="form-group mt-3">
        <label for="Adrress">Adresse</label>
        <input   formControlName="address" type="text" class="form-control" id="address">
      </div>
      <div class="form-group mt-3">
        <label for="city">City</label>
        <input   formControlName="city" type="text" class="form-control" id="city" >
      </div>
      <div class="form-group mt-3">
        <label for="country">Country</label>
        <input   formControlName="country" type="text" class="form-control" id="country" >
      </div>
      <div class="form-group mt-3">
        <label for="phone">Phone</label>
        <input   formControlName="phone" type="text" class="form-control" id="phone" >
      </div>
      <div class="mb-3">
        <label for="isAdmin">is Admin</label>
        <select class="form-select" formControlName="isAdmin"  aria-label="Default select example" formControlName="isAdmin"  id="isAdmin">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>

          <div class="d-grid mt-2">
              <button class="btn btn-warning">Update User</button>
          </div>

      </form>
  </div>
</div>
